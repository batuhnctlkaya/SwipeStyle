services:
  - type: web
    name: swipestyle
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.5"
      - key: GEMINI_API_KEY
        sync: false
      - key: SERPAPI_KEY
        sync: false

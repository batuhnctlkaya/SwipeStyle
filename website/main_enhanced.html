<!DOCTYPE html>
<!--
    SwipeStyle Geliştirilmiş Ana Sayfa
    =================================
    
    Bu dosya, SwipeStyle uygulamasının çoklu dil ve ülke destekli ana kullanıcı arayüzünü tanımlar.
    
    Yeni Özellikler:
    - Dil seçimi (Türkçe/İngilizce)
    - Ülke seçimi (Google Shopping için)
    - Gerçek ürün önerileri
    - Session yönetimi
    - Responsive tasarım
    
    Sayfa Yapısı:
    - Ayarlar paneli (dil/ülke)
    - Ana başlık ve açıklama
    - Arama kutusu ve "Find" butonu
    - Kategori kartları grid'i
    - Soru-cevap etkileşim alanı
    - Shopping sonuçları
    - Loading ve hata mesajları
    
    JavaScript Entegrasyonu:
    - main_enhanced.js dosyası defer ile yüklenir
    - Event listener'lar JavaScript'te tanımlanır
    - Dinamik içerik güncellemeleri
    - AJAX API çağrıları
    
    Kullanım:
    1. Kullanıcı dil/ülke ayarlarını seçer
    2. Kategori seçer veya arama yapar
    3. Soru-cevap akışı başlar
    4. Gerçek ürün önerileri Google Shopping'ten gelir
-->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeStyle - Smart Product Recommendation</title>
    <script src="main_enhanced.js" defer></script>
    <style>
        /* Ana sayfa stilleri */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* Ana container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header ve ayarlar */
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .settings-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .settings-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .setting-item label {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
        }
        
        .setting-item select {
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            min-width: 120px;
            transition: border-color 0.3s;
        }
        
        .setting-item select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .logo {
            text-align: center;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo p {
            margin: 10px 0 0 0;
            color: #666;
            font-size: 1.1em;
        }
        
        /* Ana içerik alanı */
        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        /* Arama kutusu */
        .search-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .search-box {
            display: flex;
            gap: 15px;
            max-width: 500px;
            margin: 20px auto;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
        }
        
        /* Kategori kartları */
        .categories-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }
        
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 25px; 
            margin-bottom: 40px; 
        }
        
        .category-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .category-emoji {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }
        
        .category-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }
        
        /* Soru-cevap alanı */
        .question-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            display: none;
        }
        
        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            color: #333;
        }
        
        .question-emoji {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .option-button {
            padding: 12px 30px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }
        
        .option-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* Geri butonu */
        .back-button {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            color: #495057;
        }
        
        .back-button:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        /* Shopping sonuçları */
        .shopping-results {
            display: none;
            margin-top: 30px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .product-card:hover {
            transform: translateY(-3px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f8f9fa;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .product-source {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        .product-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .product-link:hover {
            background: #5a6fd8;
        }
        
        /* Loading ve mesajlar */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        
        /* Responsive tasarım */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .settings-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .settings-group {
                justify-content: center;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .options {
                flex-direction: column;
                align-items: center;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Görünürlük yardımcıları */
        .hidden { display: none !important; }
        .visible { display: block !important; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header ve Ayarlar -->
        <div class="header">
            <div class="settings-bar">
                <div class="settings-group">
                    <div class="setting-item">
                        <label>Language / Dil</label>
                        <select id="languageSelect">
                            <option value="tr">🇹🇷 Türkçe</option>
                            <option value="en">🇺🇸 English</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>Country / Ülke</label>
                        <select id="countrySelect">
                            <option value="TR">🇹🇷 Türkiye</option>
                            <option value="US">🇺🇸 United States</option>
                            <option value="GB">🇬🇧 United Kingdom</option>
                            <option value="DE">🇩🇪 Germany</option>
                            <option value="FR">🇫🇷 France</option>
                        </select>
                    </div>
                </div>
                <div class="settings-group">
                    <button id="saveSettings" class="search-button">💾 Save Settings</button>
                </div>
            </div>
            
            <div class="logo">
                <h1>SwipeStyle</h1>
                <p id="subtitle">Akıllı Ürün Tavsiye Sistemi</p>
            </div>
        </div>

        <!-- Ana İçerik -->
        <div class="main-content">
            <!-- Arama Bölümü -->
            <div class="search-section">
                <h2 id="searchTitle">Ne arıyorsunuz?</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Örn: kablosuz kulaklık, gaming laptop...">
                    <button id="searchButton" class="search-button">🔍 Find</button>
                </div>
            </div>

            <!-- Kategoriler -->
            <div class="categories-section">
                <h3 class="section-title" id="categoriesTitle">Kategoriler</h3>
                <div class="card-grid" id="categoryGrid">
                    <!-- Kategoriler JavaScript ile yüklenecek -->
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loadingDiv">
                <div class="spinner"></div>
                <p id="loadingText">Yükleniyor...</p>
            </div>

            <!-- Mesajlar -->
            <div id="messageArea"></div>

            <!-- Soru-Cevap Alanı -->
            <div class="question-section" id="questionSection">
                <div class="question" id="questionText"></div>
                <div class="options" id="optionsDiv"></div>
            </div>

            <!-- Shopping Sonuçları -->
            <div class="shopping-results" id="shoppingResults">
                <h3 class="section-title" id="productsTitle">Önerilen Ürünler</h3>
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </div>
    </div>
</body>
</html>

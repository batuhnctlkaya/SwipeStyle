<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeStyle - Category Creator Agent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }

        .result.success {
            background: #f0fff4;
            border: 2px solid #68d391;
            color: #2f855a;
        }

        .result.error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #c53030;
        }

        .result.exists {
            background: #fffaf0;
            border: 2px solid #f6ad55;
            color: #c05621;
        }

        .category-details {
            margin-top: 15px;
        }

        .category-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .questions-list {
            margin-top: 15px;
        }

        .question-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Category Creator Agent</h1>
            <p>AI-powered category and question generator</p>
        </div>

        <form id="categoryForm">
            <div class="form-group">
                <label for="categoryName">Category Name</label>
                <input type="text" id="categoryName" name="categoryName" 
                       placeholder="e.g., Gaming Chairs, Wireless Earbuds, Smart TVs..." required>
            </div>

            <div class="form-group">
                <label for="language">Language</label>
                <select id="language" name="language">
                    <option value="tr">T√ºrk√ße</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="forceCreate" name="forceCreate">
                <label for="forceCreate">Force recreate if category exists</label>
            </div>

            <button type="submit" class="btn" id="createBtn">
                üöÄ Create Category
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>AI is generating questions for your category...</p>
        </div>

        <div class="result" id="result">
            <div id="resultContent"></div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to SwipeStyle</a>
        </div>
    </div>

    <script>
        document.getElementById('categoryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const categoryName = formData.get('categoryName').trim();
            const language = formData.get('language');
            const forceCreate = formData.get('forceCreate') === 'on';
            
            if (!categoryName) {
                showResult('error', 'Please enter a category name.');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('createBtn').disabled = true;
            document.getElementById('createBtn').textContent = 'Creating...';

            try {
                const response = await fetch('/api/category-creator', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        category_name: categoryName,
                        language: language,
                        force_create: forceCreate
                    })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.already_exists && !forceCreate) {
                        showCategoryResult('exists', data);
                    } else {
                        showCategoryResult('success', data);
                    }
                } else {
                    showResult('error', data.error || 'Failed to create category');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Network error. Please try again.');
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('createBtn').disabled = false;
                document.getElementById('createBtn').textContent = 'üöÄ Create Category';
            }
        });

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            resultDiv.className = `result ${type}`;
            contentDiv.innerHTML = `<p>${message}</p>`;
            resultDiv.style.display = 'block';
        }

        function showCategoryResult(type, data) {
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            resultDiv.className = `result ${type}`;
            
            let html = `<p>${data.message}</p>`;
            
            if (data.category) {
                const category = data.category;
                const specs = category.specs || [];
                
                html += `
                    <div class="category-details">
                        <div class="category-name">
                            <span>${category.emoji || 'üì±'}</span>
                            <span>${category.name}</span>
                        </div>
                        
                        ${specs.length > 0 ? `
                            <div class="questions-list">
                                <strong>Generated Questions (${specs.length}):</strong>
                                ${specs.map(spec => `
                                    <div class="question-item">
                                        ${spec.emoji || '‚ùì'} ${spec.question || spec.question_tr || 'N/A'}
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p>No questions generated.</p>'}
                    </div>
                `;
            }
            
            contentDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }

        // Auto-focus on category name input
        document.getElementById('categoryName').focus();
    </script>
</body>
</html>

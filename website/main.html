<!DOCTYPE html>
<!--
    SwipeStyle Ana Sayfa HTML
    =========================
    
    Bu dosya, SwipeStyle uygulamasının ana kullanıcı arayüzünü tanımlar.
    
    Sayfa Yapısı:
    - Ana başlık ve açıklama
    - Arama kutusu ve "Find" butonu
    - Kategori kartları grid'i
    - Soru-cevap etkileşim alanı
    - Loading ve hata mesajları
    
    CSS Özellikleri:
    - Responsive grid layout
    - Hover efektleri
    - Modern tasarım
    - Gradient renkler
    
    JavaScript Entegrasyonu:
    - main.js dosyası defer ile yüklenir
    - Event listener'lar JavaScript'te tanımlanır
    - Dinamik içerik güncellemeleri
    
    Kullanım:
    1. Kullanıcı kategori seçer veya arama yapar
    2. Soru-cevap akışı başlar
    3. Ürün önerileri gösterilir
-->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SwipeStyle - Akıllı Alışveriş Asistanı</title>
    <script src="main.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ana sayfa stilleri - Sade ve şık tasarım */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: #f8fafc;
            min-height: 100vh;
            color: #1a202c;
        }
        
        .landing { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px;
        }
        
        /* Ana başlık stilleri */
        .main-title {
            text-align: center;
            margin-top: 60px;
            font-size: 3.5em;
            font-weight: 300;
            color: #2d3748;
            letter-spacing: -1px;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 1.3em;
            margin-bottom: 60px;
            font-weight: 400;
        }
        
        /* Arama kutusu stilleri */
        .search-container {
            text-align: center;
            margin-bottom: 60px;
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
        }
        
        .search-input {
            width: 450px;
            padding: 16px 24px;
            font-size: 1.1em;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            outline: none;
            transition: all 0.2s ease;
            background: #ffffff;
            color: #2d3748;
        }
        
        .search-input:focus {
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49,130,206,0.1);
        }
        
        .search-input::placeholder {
            color: #a0aec0;
        }
        
        .search-button {
            padding: 16px 32px;
            font-size: 1.1em;
            border-radius: 12px;
            border: none;
            background: #3182ce;
            color: #ffffff;
            cursor: pointer;
            margin-left: 12px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .search-button:hover {
            background: #2c5aa0;
            transform: translateY(-1px);
        }
        
        /* Kategori kartları grid düzeni */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 24px; 
            justify-items: center; 
            margin-bottom: 60px; 
        }
        
        /* Kategori kartı stilleri */
        .category-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 280px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            position: relative;
        }
        
        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            border-color: #3182ce;
        }
        
        /* Kategori ikon ve etiket stilleri */
        .category-icon {
            font-size: 3.5em;
            margin-bottom: 16px;
            transition: transform 0.3s ease;
            color: #3182ce;
        }
        
        .category-card:hover .category-icon {
            transform: scale(1.05);
        }
        
        .category-label {
            font-size: 1.3em;
            font-weight: 500;
            color: #2d3748;
            text-align: center;
        }
        
        /* Soru ve seçenek stilleri */
        .question { 
            font-size: 1.2em; 
            margin-bottom: 20px; 
        }
        
        .options button { 
            margin: 5px; 
            padding: 10px 20px; 
        }
        
        .recommendation { 
            margin-top: 30px; 
        }
        
        /* Responsive tasarım */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.8em;
            }
            
            .search-input {
                width: 100%;
                max-width: 320px;
                font-size: 1em;
            }
            
            .search-button {
                padding: 14px 24px;
                font-size: 1em;
                margin-top: 12px;
                margin-left: 0;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-card {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- Ana sayfa içeriği -->
    <div class="landing">
        <h1 class="main-title">SwipeStyle</h1>
        <p class="subtitle">Hayal ettiğiniz ürünü bulmanın en akıllı yolu</p>
        
        <!-- Arama kutusu ve buton -->
        <div class="search-container">
            <input id="chatbox-input" type="text" placeholder="Örn: kablosuz kulaklık, gaming laptop..." class="search-input">
            <button id="chatbox-send" class="search-button">
                <i class="fas fa-search"></i> Bul
            </button>
        </div>
        
        <!-- Kategori kartları grid'i -->
        <div class="card-grid" id="category-cards"></div>
    </div>
    
    <!-- Soru-cevap etkileşim alanı -->
    <div id="interaction" style="display:none;">
        <div class="loading" style="color: #718096; margin-bottom: 20px; text-align: center; font-size: 1.1em;">
            <i class="fas fa-spinner fa-spin"></i> Ürünler aranıyor...
        </div>
        <div class="question"></div>
        <div class="options"></div>
        <div class="recommendation"></div>
        <div class="error" style="color: #e53e3e; margin-top: 20px; text-align: center; font-weight: 500;"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<!--
    SwipeStyle Ana Sayfa HTML
    =========================
    
    Bu dosya, SwipeStyle uygulamasının ana kullanıcı arayüzünü tanımlar.
    
    Sayfa Yapısı:
    - Ana başlık ve açıklama
    - Arama kutusu ve "Find" butonu
    - Kategori kartları grid'i
    - Soru-cevap etkileşim alanı
    - Loading ve hata mesajları
    
    CSS Özellikleri:
    - Responsive grid layout
    - Hover efektleri
    - Modern tasarım
    - Gradient renkler
    
    JavaScript Entegrasyonu:
    - main.js dosyası defer ile yüklenir
    - Event listener'lar JavaScript'te tanımlanır
    - Dinamik içerik güncellemeleri
    
    Kullanım:
    1. Kullanıcı kategori seçer veya arama yapar
    2. Soru-cevap akışı başlar
    3. Ürün önerileri gösterilir
-->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SwipeStyle Ürün Tavsiye</title>
    <script src="main.js" defer></script>
    <style>
        /* Ana sayfa stilleri */
        body { font-family: Arial, sans-serif; margin: 0; background: #fafbfc; }
        .landing { max-width: 600px; margin: 0 auto; }
        
        /* Kategori kartları grid düzeni */
        .card-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 32px; justify-items: center; margin-bottom: 40px; }
        
        /* Kategori kartı stilleri */
        .category-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            width: 200px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .category-card:hover {
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        }
        
        /* Kategori ikon ve etiket stilleri */
        .category-icon {
            font-size: 3.5em;
            margin-bottom: 18px;
        }
        .category-label {
            font-size: 1.3em;
            font-weight: 500;
            color: #222;
        }
        
        /* Soru ve seçenek stilleri */
        .question { font-size: 1.2em; margin-bottom: 20px; }
        .options button { margin: 5px; padding: 10px 20px; }
        .recommendation { margin-top: 30px; }
    </style>
</head>
<body>
    <!-- Ana sayfa içeriği -->
    <div class="landing">
        <h1 style="text-align:center; margin-top:40px; font-size:2.2em;">What tech are you shopping for?</h1>
        <p style="text-align:center; color:#6c6c6c; font-size:1.2em; margin-bottom:40px;">Type what you want below or pick a category</p>
        
        <!-- Arama kutusu ve buton -->
        <div style="text-align:center; margin-bottom:32px;">
            <input id="chatbox-input" type="text" placeholder="E.g. wireless headphones, gaming laptop..." style="width:320px; padding:12px; font-size:1.1em; border-radius:12px; border:1px solid #ccc;">
            <button id="chatbox-send" style="padding:12px 24px; font-size:1.1em; border-radius:12px; border:none; background:#a18cd1; color:#fff; cursor:pointer; margin-left:8px;">Find</button>
        </div>
        
        <!-- Kategori kartları grid'i -->
        <div class="card-grid" id="category-cards"></div>
    </div>
    
    <!-- Soru-cevap etkileşim alanı -->
    <div id="interaction" style="display:none;">
        <div class="loading" style="color: gray; margin-bottom: 20px;">Yükleniyor...</div>
        <div class="question"></div>
        <div class="options"></div>
        <div class="recommendation"></div>
        <div class="error" style="color: red; margin-top: 20px;"></div>
    </div>
</body>
</html>

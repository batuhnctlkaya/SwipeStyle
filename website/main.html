<!DOCTYPE html>
<!--
    SwipeStyle Ana Sayfa HTML
    =========================
    
    Bu dosya, SwipeStyle uygulamasƒ±nƒ±n ana kullanƒ±cƒ± aray√ºz√ºn√º tanƒ±mlar.
    
    Sayfa Yapƒ±sƒ±:
    - Ana ba≈ülƒ±k ve a√ßƒ±klama

    - Kategori kartlarƒ± grid'i

    CSS √ñzellikleri:

    - Gradient renkler
    
    JavaScript Entegrasyonu:
    - main.js dosyasƒ± defer ile y√ºklenir
    - Event listener'lar JavaScript'te tanƒ±mlanƒ±r
    - Dinamik i√ßerik g√ºncellemeleri
    
    Kullanƒ±m:
    1. Kullanƒ±cƒ± kategori se√ßer veya arama yapar
    2. Soru-cevap akƒ±≈üƒ± ba≈ülar

-->
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SwipeStyle - Akƒ±llƒ± Alƒ±≈üveri≈ü Asistanƒ±</title>
    <script src="main.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Ana sayfa stilleri - Alƒ±≈üveri≈ü odaklƒ± renk paleti */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }
        
        .landing { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }
        
        /* Ana ba≈ülƒ±k stilleri */
        .main-title {
            text-align: center;
            margin-top: 40px;
            font-size: 3.2em;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            text-align: center;
            color: #ffffff;
            font-size: 1.4em;
            margin-bottom: 50px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        /* Arama kutusu stilleri */
        .search-container {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        .search-input {
            width: 400px;
            padding: 18px 24px;
            font-size: 1.2em;
            border-radius: 50px;
            border: 2px solid #e2e8f0;
            outline: none;
            transition: all 0.3s ease;
            background: #ffffff;
        }
        
        .search-input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255,107,107,0.1);
            transform: translateY(-2px);
        }
        
        .search-button {
            padding: 18px 36px;
            font-size: 1.2em;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: #ffffff;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        
        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }
        
        /* Kategori kartlarƒ± grid d√ºzeni */
        .card-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; 
            justify-items: center; 
            margin-bottom: 50px; 
        }
        
        /* Kategori kartƒ± stilleri */
        .category-card {
            background: rgba(255,255,255,0.95);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        
        .category-card:hover::before {
            left: 100%;
        }
        
        .category-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        /* Kategori ikon ve etiket stilleri */
        .category-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .category-card:hover .category-icon {
            transform: scale(1.1);
        }
        
        .category-label {
            font-size: 1.5em;
            font-weight: 600;
            color: #2d3748;
            text-align: center;
        }
        
        /* Soru ve se√ßenek stilleri */
        .question { 
            font-size: 1.2em; 
            margin-bottom: 20px; 
        }
        
        .options button { 
            margin: 5px; 
            padding: 10px 20px; 
        }
        
        .recommendation { 
            margin-top: 30px; 
        }
        
        /* Responsive tasarƒ±m */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5em;
            }
            
            .search-input {
                width: 280px;
                font-size: 1.1em;
            }
            
            .search-button {
                padding: 16px 28px;
                font-size: 1.1em;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .category-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Ana sayfa i√ßeriƒüi -->
    <div class="landing">
        <h1 class="main-title">üõçÔ∏è SwipeStyle</h1>
        <p class="subtitle">Hayal ettiƒüiniz √ºr√ºn√º bulmanƒ±n en akƒ±llƒ± yolu!</p>
        
        <!-- Arama kutusu ve buton -->
        <div class="search-container">
            <input id="chatbox-input" type="text" placeholder="√ñrn: kablosuz kulaklƒ±k, gaming laptop..." class="search-input">
            <button id="chatbox-send" class="search-button">
                <i class="fas fa-search"></i> Bul
            </button>
        </div>
        
        <!-- Kategori kartlarƒ± grid'i -->
        <div class="card-grid" id="category-cards"></div>
    </div>
    
    <!-- Soru-cevap etkile≈üim alanƒ± -->
    <div id="interaction" style="display:none;">
        <div class="loading" style="color: #ffffff; margin-bottom: 20px; text-align: center; font-size: 1.2em;">
            <i class="fas fa-spinner fa-spin"></i> √úr√ºnler aranƒ±yor...
        </div>
        <div class="question"></div>
        <div class="options"></div>
        <div class="recommendation"></div>
        <div class="error" style="color: #ff6b6b; margin-top: 20px; text-align: center; font-weight: 600;"></div>
    </div>
</body>
</html>

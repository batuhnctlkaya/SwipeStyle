<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeStyle AI - API Status</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            margin: 0;
            font-size: 2.5em;
        }
        
        .header p {
            color: #666;
            margin: 10px 0 0 0;
            font-size: 1.1em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .status-card.healthy {
            border-color: #28a745;
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
        }
        
        .status-card.warning {
            border-color: #ffc107;
            background: linear-gradient(145deg, #fff3cd, #ffeaa7);
        }
        
        .status-card.danger {
            border-color: #dc3545;
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
        }
        
        .status-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .status-label {
            font-size: 1.1em;
            color: #555;
            font-weight: 500;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }
        
        .progress-fill.warning {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }
        
        .progress-fill.danger {
            background: linear-gradient(90deg, #dc3545, #e83e8c);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ SwipeStyle AI</h1>
            <p>API Status Dashboard</p>
        </div>
        
        <div id="statusContainer" class="loading">
            Loading status...
        </div>
        
        <button onclick="refreshStatus()" class="refresh-btn">
            üîÑ Refresh Status
        </button>
        
        <div class="last-updated" id="lastUpdated"></div>
        
        <div class="nav-links">
            <a href="/">üè† Main App</a>
            <a href="/category-creator">üõ†Ô∏è Category Creator</a>
        </div>
    </div>

    <script>
        let statusData = null;
        
        function refreshStatus() {
            document.getElementById('statusContainer').innerHTML = '<div class="loading">Loading status...</div>';
            
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    statusData = data;
                    updateStatusDisplay();
                    updateLastUpdatedTime();
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('statusContainer').innerHTML = 
                        '<div style="color: red; text-align: center;">‚ùå Error loading status</div>';
                });
        }
        
        function updateStatusDisplay() {
            if (!statusData) return;
            
            const usagePercent = (statusData.daily_usage / statusData.daily_limit) * 100;
            
            let usageClass = 'healthy';
            if (usagePercent > 80) usageClass = 'danger';
            else if (usagePercent > 60) usageClass = 'warning';
            
            let apiClass = statusData.api_available ? 'healthy' : 'danger';
            let systemClass = statusData.system_status === 'operational' ? 'healthy' : 'danger';
            
            const html = `
                <div class="status-grid">
                    <div class="status-card ${apiClass}">
                        <div class="status-value">${statusData.api_available ? '‚úÖ' : '‚ùå'}</div>
                        <div class="status-label">Gemini AI</div>
                    </div>
                    
                    <div class="status-card ${usageClass}">
                        <div class="status-value">${statusData.daily_usage}</div>
                        <div class="status-label">API Calls Today</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${usageClass}" style="width: ${usagePercent}%"></div>
                        </div>
                        <small>${statusData.remaining_calls} remaining</small>
                    </div>
                    
                    <div class="status-card healthy">
                        <div class="status-value">${statusData.cache_size}</div>
                        <div class="status-label">Cache Entries</div>
                    </div>
                    
                    <div class="status-card ${systemClass}">
                        <div class="status-value">${statusData.limit_reached ? 'üö´' : 'üü¢'}</div>
                        <div class="status-label">Daily Limit</div>
                        <small>${statusData.daily_limit} max per day</small>
                    </div>
                </div>
                
                <div style="background: #f8f9fa; border-radius: 10px; padding: 20px; margin-top: 20px;">
                    <h3 style="margin-top: 0; color: #333;">üìä Current Status</h3>
                    <p><strong>System:</strong> ${statusData.system_status}</p>
                    <p><strong>Date:</strong> ${statusData.current_date}</p>
                    <p><strong>API Available:</strong> ${statusData.api_available ? 'Yes' : 'No'}</p>
                    <p><strong>Usage:</strong> ${statusData.daily_usage}/${statusData.daily_limit} (${usagePercent.toFixed(1)}%)</p>
                    ${statusData.limit_reached ? 
                        '<p style="color: #dc3545;"><strong>‚ö†Ô∏è Daily limit reached. System using fallback mode.</strong></p>' : 
                        '<p style="color: #28a745;"><strong>‚úÖ API available for new requests.</strong></p>'
                    }
                </div>
            `;
            
            document.getElementById('statusContainer').innerHTML = html;
        }
        
        function updateLastUpdatedTime() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(refreshStatus, 30000);
        
        // Initial load
        refreshStatus();
    </script>
</body>
</html>
